    <style>
        body {
            font-family: "Helvetica Neue", "Calibri Light", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: 0.02em;
            background-color: #625e5e;
        }
        .kwlButton {
            color: black;
            background-color: #f54997;
            border-color: none;
            padding: 6px 6px;
            font-size: 28px;
        }
        div#widgets {
            z-index: 100;
            position: absolute;
            background-color: #f54997;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: block;
            border-bottom: 4px solid black;
        }
        div.programmeList {
            z-index: 80;
            position: absolute;
            background-color: #e0e0e0;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0px;
            display: none;
            overflow: auto;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        div.programmeList::-webkit-scrollbar {
          display: none;
        }
        /* Hide scrollbar for IE and Edge */
        div.programmeList {
          -ms-overflow-style: none;
        }
        span.kwlCategoryDrama {
            color: white;
            background-color: black;
            border: 2px solid black;
        }
        span.kwlCategoryMusic {
            color: white;
            background-color: black;
            border: 2px solid black;
        }
        span.kwlCategoryFactual {
            color: white;
            background-color: black;
            border: 2px solid black;
        }
        div.listItem {
            position: absolute;
            left: 0px;
            right: 0px;
            height: 70px;
        }
        img.logo {
            position: absolute;
            left: 0px;
            top: 0px;
            bottom: 0px;
            height: 70px;
            width: 124px;
            border: 0px;
        }
        div.name {
            position: absolute;
            left: 132px;
            top: 1px;
            font-weight: bold;
            font-size: 14px;
        }
        div.episode {
            position: absolute;
            left: 132px;
            bottom: 1px;
            font-weight: normal;
            font-size: 14px;
        }
        div.duration {
            position: absolute;
            left: 84px;
            width: 40px;
            text-align: right;
            color: white;
            background-color: black;
            bottom: 0px;
            font-weight: normal;
            font-size: 16px;
        }
        div.listItemFirst {
            background-color: white;
        }
        div.listItemSecond {
            background-color: #f0f0f0;
        }
        a.btnMusic {
            position: absolute;
            top: 8px;
            left: 10px;
        }
        a.btnMusicOn {
            background-color: black;
            color: white;
        }
        a.btnDrama {
            position: absolute;
            top: 8px;
            left: 60px;
        }
        a.btnDramaOn {
            background-color: black;
            color: white;
        }
        a.btnFactual {
            position: absolute;
            top: 8px;
            left: 110px;
        }
        a.btnFactualOn {
            background-color: black;
            color: white;
        }
        div#mainForm {
            position: absolute;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            overflow: hidden;
            z-index: 1000;
        }
    </style>
    <title>(bbox)</title>
</head>
<body>
    <div id="mainForm">
        <div id="widgets"></div>
    </div>
</body>
</html>
